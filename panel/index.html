<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>arrow</title>

    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="theme-dark color-theme-red">
    <div id="app">
    <script id="custom-block-item" type="x-tmpl-mustache">
        <li>
          <div class="item-content">
            <div class="item-media"><img src="img/icon/browser.png" class="icon"></i></div>
            <div class="item-inner">
              <div class="item-title">{{address}}</div>
            </div>
          </div>
        </li>
    </script>
		<script id="list-item-blank" type="x-tmpl-mustache">
			<li class="item-link item-content">
				<div class="item-media">
					<!-- Nothing here -->
				</div>
				<div class="item-inner">
					<div class="item-title">
						Không có đối tượng nào trong danh sách này.
					</div>
				</div>
			</li>
		</script>
		<script id="log-item" type="x-tmpl-mustache">
			<li>
				<a href="https://api.arrow.edu.vn/res.php?access_token={{access_token}}&resID={{id}}" target="_blank" class="item-link item-content link external">
					<div class="item-media">
						<img src="img/icon/{{type}}.png" class="icon"></img>
					</div>
					<div class="item-inner">
						<div class="item-title">
							<div class="item-header">{{time}}</div>
							{{type_text}}
						</div>
						<!--div class="item-after">Edit</div-->
					</div>
				</a>
			</li>
		</script>
        <script id="devices-item" type="x-tmpl-mustache">
            <li class="accordion-item">
                <a href="#" class="item-link item-content">
                    <div class="item-media">
                        <img src="img/icon/desktop.png" class="icon-medium"></img>
                    </div>
                    <div class="item-inner">
                        <div class="item-title">{{name}}</div>
                        <div class="item-after"><span class="{{online_status}}"></span></div>
                    </div>
                </a>
                <div class="accordion-item-content">
                    <div class="block block-strong">
                        <p>
                            Hoạt động gần nhất: {{time_text}}<br/>
                        </p>
                    </div>
                    <div class="block">
                        <div class="row">
                            <div class="col-25">
                                <div class="block" style="text-align: center; padding-top: 16px; padding-bottom: 16px;">
                                    <a href="#" onclick="device_settings('{{deviceID}}')">
										<img src="img/icon/switch.png" class="icon-medium"></img>
									</a>
                                </div>
                            </div>
                            <div class="col-25">
                                <div class="block" style="text-align: center; padding-top: 16px; padding-bottom: 16px;">
                                    <a href="#">
										<img src="img/icon/analysis.png" class="icon-medium"></img>
									</a>
                                </div>
                            </div>
                            <div class="col-25">
                                <div class="block" style="text-align: center; padding-top: 16px; padding-bottom: 16px;">
                                    <a href="#" onclick="list_log('{{deviceID}}')">
										<img src="img/icon/notepad.png" class="icon-medium"></img>
									</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </script>
        <div class="statusbar"></div>
        <div class="panel panel-left panel-cover theme-dark">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Arrow</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list link-list">
							<ul>
								<a href="#" onclick="logout();"><li class="item-link item-content">
									<div class="item-media">
										<img src="img/icon/logout.png" class="icon-medium"></img>
									</div>
									<div class="item-inner">
										<div class="item-title">
											Đăng xuất
										</div>
									</div>
								</li></a>
							</ul>
						</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right panel with reveal effect-->
        <div class="panel panel-right panel-reveal theme-dark">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Right Panel</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block">Right panel content goes here</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Views/Tabs container -->
        <div class="views tabs ios-edges">
            <div class="toolbar tabbar-labels toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="#view-home" class="tab-link tab-link-active">
						<i class="icon f7-icons ios-only">home</i>
						<i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
						<i class="icon material-icons md-only">home</i>
						<span class="tabbar-label">Home</span>
					</a>
                    <a href="#view-changelog" class="tab-link">
						<i class="icon f7-icons ios-only">list</i>
						<i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
						<i class="icon material-icons md-only">view_list</i>
						<span class="tabbar-label">Change log</span>
        			</a>
                    <a href="#view-about" class="tab-link">
						<i class="icon f7-icons">info</i>
						<i class="icon f7-icons icon-ios-fill">info_fill</i>
						<span class="tabbar-label">About</span>
					</a>
                </div>
            </div>
            <div id="view-home" class="view view-main tab tab-active">
            </div>
            <div id="view-changelog" class="view tab">
            </div>
            <div id="view-about" class="view tab">
            </div>
        </div>
        <div class="popup log-popup">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Lịch sử hoạt động</div>
                            <div class="right">
                                <a class="link popup-close">Đóng</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list">
                            <ul id="list-log">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="popup popup-tablet-fullscreen" style="background-color:#191919;" id="popup-login">
			<div class="block">
				<div class="row">
					<img src="img/arrow_logo.png" alt="arrow" style="display:block;margin-left: auto;margin-right: auto;width:128px;height:auto;"></img>
				</div>
				<div style="padding-bottom:32px;"> </div>
				<div class="row">
					<div style="display:block;margin-left: auto;margin-right:auto; color: white;">
						<h1>arrow</h1>
					</div>
				</div>
				<div style="padding-bottom:32px;"> </div>
				<div class="row">
					<button onclick="LOGINFB();" class="button button-big button-fill col">Đăng nhập bằng tài khoản Facebook</button>
				</div>
				<div style="padding-bottom:16px;"> </div>
				<div class="row">
					<a style="color:white; display:block;margin-left:auto;margin-right:auto;" href="#">Chính sách bảo mật & thỏa thuận sử dụng arrow.</a>
				</div>
			</div>
		</div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="cordova.js"></script>
    <script src="framework7/js/framework7.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
